<p>
    Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
</p>
<script>

    function getWorkingDay(weekday) {
        if (weekday >= 1 && weekday <= 5)
            workingDay = `Робочий`;

        else if (weekday <= 7)
            workingDay = `Вихідний`;

        else
            workingDay = `Невірний номер дня`

        return workingDay

    }

</script>
<script>

    let weekday = parseInt(prompt('Введіть номер дня тижня від 1 до 7', '0'))

    let result = getWorkingDay(weekday)
    alert(`Цей день - ${result}!`)

</script>
