<!DOCTYPE html>
<html lang="en">
<head>

<body>
<p>
    Задача 5. Відображаємо картки товарів, які користувач може вибирати. Вибраний товар має зелену рамку (при кліку
    робити toggle з класом вибраного елемента)
</p>

<div class="product">Product 1</div>
<div class="product">Product 2</div>
<div class="product">Product 3</div>
<div class="product">Product 4</div>
<div class="product">Product 5</div>

<script>
    let productList = document.getElementsByClassName(`product`)
    for (const product of productList) {
        product.onclick = function () {
            this.classList.toggle(`active`)
        }

    }
</script>
<style>
    .active {
        border: 3px solid green;
    }
    .product {
        display: block;
        width: 70px;
    }
</style>

</body>
</html>
