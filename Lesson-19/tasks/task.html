<p>

<div>Hello</div>
<script>

    let divList = document.querySelectorAll(`div`)
    for (const div of divList) {
        div.onclick = function () {
            let el = this.nextElementSibling
            while (el) {
                el.style.color = `red`
                el = el.nextElementSibling;
            }

        }

    }


</script>
