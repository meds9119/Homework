<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
<p>
    4.Дано масив елементів. Вивести на екран елементи, що більші за 100
</p>
<script>
    const min = 1
    const max = 300

    function getUserArr(userArrEl, min, max) {
        let userArr = []
        for (let i = 0; i < userArrEl; i++) {
            let random = Math.floor(Math.random() * (max - min + 1) + min)
            userArr.push(random)

        }
        return userArr
    }

    function elGreaterThan100(userArr) {
        showResult = []
        for (const num of userArr) {
            if (num > 100)
                showResult.push(num)
        }
        return showResult
    }


</script>
<script>
    let userArrEl = parseInt(prompt(`Введіть кількість елементів`))

    let resultUserArr = getUserArr(userArrEl, min, max)
    document.write(`Оригінальний масив: ${resultUserArr}<br>`)

    let resultFuncShow = elGreaterThan100(resultUserArr)
    document.write(`Елементи більші за 100: ${resultFuncShow} <br>`)


</script>

</body>
</html>
