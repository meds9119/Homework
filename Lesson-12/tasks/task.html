    <script>
         // Згенерували масив 

         const length = 30

         const max = 150
            
         function getRandomNumber(length, min, max) {
            let array = []
                for (let i = 0; i < length; i++) {
                    let random = min + Math.floor(Math.random() * (max - min + 1))
                    array.push(random)
                    
                }
                return array
            }
