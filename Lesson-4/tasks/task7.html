<h1>Задача 8</h1>
<p>
    Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
</p>

<script>

    const minNum = 1, maxNum = 100

    for (let i = 0; i < 3; i++) {
        let compRandomNum = Math.floor(Math.random() * (maxNum - minNum)) + minNum;
        if (confirm(`Це число ${compRandomNum}?`)) {
            alert(`Комп'ютер вгадав, це число ${compRandomNum}!`);
            break;
        } else {

        }
        alert(`Комп'ютер не вгадав.`)
    }

</script>
