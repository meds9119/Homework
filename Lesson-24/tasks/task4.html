<body>
<p>
    Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів
    let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
    Заокруглити вверх значення та підрахувати кількість різних показів.
</p>
<script>
    let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]

    let map = new Map()

    for (const temp of temperatures) {
        let tempCount = map.get(temp) ?? 0
        map.set(temp, tempCount + 1)
    }

    let uniqueTemperatures = new Set()

    temperatures.forEach(temperature => {
        let roundedTemperature = Math.ceil(temperature)
        uniqueTemperatures.add(roundedTemperature)
    })

    let numberOfUniqueTemperatures = uniqueTemperatures.size

    console.log(numberOfUniqueTemperatures)

    console.log(map)

</script>


</body>
</html>
